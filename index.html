<script>
	var current={can:0,hyd:0,comp:0};
	var engins={
		1:{can:1,hyd:1,comp:[2]},
		2:{can:2,hyd:1,comp:[1]},
		3:{can:3,hyd:2,comp:[1,2]},
		4:{can:1,hyd:2,comp:[1,2]},
		5:{can:2,hyd:2,comp:[2]},
		6:{can:3,hyd:2,comp:[1]},
		7:{can:3,hyd:3,comp:[2]},
		8:{can:1,hyd:3,comp:[2]},
		9:{can:2,hyd:3,comp:[2]},
		10:{can:3,hyd:3,comp:[1,2]},
		11:{can:1,hyd:3,comp:[1]},
		12:{can:2,hyd:3,comp:[1]}
	}
	function resetData() {
		current={can:0,hyd:0,comp:0};
		$('.active').removeClass('active');
		$('.can0, .hyd0, .comp0').addClass('active');
		recalc();
	}
	function recalc() {
		var i=0;
		var canBe=[];
		var can=true;
		$('.lab .can').removeClass('can');
		for(i=1;i<13;i++) {
			can=true;
			if(current.can>0 && current.can!=engins[i].can) {
				can=false;
			}
			if(current.hyd>0 && current.hyd!=engins[i].hyd) {
				can=false;
			}
			if(current.comp>0 && engins[i].comp.indexOf(current.comp)==-1) {
				can=false;
			}
			if(can) {
				$('.eng'+i+' b').addClass('can');
			}
		}
	}
	function switchButton(type,cls,val) {
		$(cls).removeClass('active');
		current[type]=val;
		$('.'+type+val).addClass('active');
		recalc();
	}
	$('.CanButton, .CompButton, .hydroButton').bind('click',function(){
		var t=$(this);
		switchButton(t.data('type'),'.'+this.className.split(' ')[0],t.data('val'));
	});
	recalc();
</script>
